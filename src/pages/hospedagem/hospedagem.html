<ion-header>

  <ion-navbar>
    <ion-title>hospedagem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="hosp-bottom">
  <button ion-button round color="primary" (click)="cadastraHospedagem()">Cadastrar</button>   
  </div> 
  <ion-list *ngFor="let hosp of hospedagens">
    <ion-item class="hosp-item">
      <h2>{{hosp.nome}}</h2>
      <span>{{hosp.endereco}}</span><br/>
      <span>{{hosp.descricao}}</span><br/>
      <span>{{hosp.id}}</span><br/>
      <button ion-button round color="primary" (click)="editarHosp(hosp.id)">Editar</button>
      <button ion-button round color="primary" (click)="showAlert(hosp.id, hosp.nome)">Excluir</button>  
      <!--<button ion-button round color="primary" (click)="excluirHospedagem()">Excluir</button> --> 
    </ion-item>
  </ion-list>

  
</ion-content>
