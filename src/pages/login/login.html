<ion-content padding>
  
          <ion-item>
          <ion-label color="primary" floating>username</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
          </ion-item>
          <ion-item>
          <ion-label color="primary" floating>password</ion-label>
          <ion-textarea type="text" [(ngModel)]="password" ></ion-textarea>
          </ion-item>
          
  
          <button class="envia-botao" ion-button round color="primary" (click)="login(username, password)">Enviar</button>
          <button ion-button round color="primary"(click)="showStorage(username)">Storage</button>
  </ion-content>
